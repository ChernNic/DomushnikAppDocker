name: Code Quality and Syntax Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2. Установка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Шаг 3. Проверка синтаксиса (py_compile)
      - name: Syntax Check
        run: |
          python -m compileall DomushnikApp DomushnikProject main.py manage.py

      # Шаг 4. Проверка стиля кода с flake8
      - name: Lint Code with Flake8
        run: |
          pip install flake8
          flake8 DomushnikApp DomushnikProject main.py manage.py

      # Шаг 5. Проверка типов с mypy
      - name: Static Type Check with MyPy
        run: |
          pip install mypy
          mypy DomushnikApp DomushnikProject main.py manage.py

      # Шаг 6. Запуск тестов с pytest
      - name: Run Tests
        run: |
          pip install pytest
          pytest
