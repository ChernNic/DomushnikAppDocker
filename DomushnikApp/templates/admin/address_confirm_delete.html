{% extends "base.html" %}

{% block title %}Удалить адрес{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить адрес</h2>
    <p>Вы уверены, что хотите удалить этот адрес: <strong>{{ object }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'address_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
