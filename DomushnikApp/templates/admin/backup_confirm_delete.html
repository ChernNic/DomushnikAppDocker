{% extends "base.html" %}
{% load static %}

{% block title %}Удалить резервную копию{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Вы уверены, что хотите удалить резервную копию {{ object.created_at }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'backup_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
