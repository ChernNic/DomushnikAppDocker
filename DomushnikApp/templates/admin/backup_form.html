{% extends "base.html" %}
{% load static %}

{% block title %}Создать резервную копию{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Создание резервной копии</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Создать копию</button>
        <a href="{% url 'backup_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
