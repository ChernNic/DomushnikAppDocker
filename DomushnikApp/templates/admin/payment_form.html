{% extends "base.html" %}
{% load static %}

{% block title %}{{ view.object|default:"Добавить платеж" }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ view.object|default:"Добавить платеж" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'payment_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
