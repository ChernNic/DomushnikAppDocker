{% extends 'authbase.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<form method="post" style="width: 23rem;" class="mt-5">
    {% csrf_token %}
    <h3 class="fw-normal mb-3 pb-3">Введите новый пароль</h3>
    {{ form.as_p }}
    <button class="btn btn-primary btn-block" type="submit">Изменить пароль</button>
</form>
{% endblock %}
