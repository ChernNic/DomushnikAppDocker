<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Авторизация - Домушник.ру{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'styles/bootstrap.css' %}" rel="stylesheet">
    <!-- Font Awesome для иконок -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row h-100">
      <!-- Левая часть с формой -->
      <div class="col-sm-6 text-black d-flex align-items-center justify-content-center">
        <div class="px-5">
          <i class="fas fa-crow fa-3x me-3 pt-5 mt-xl-4"></i>
          <span class="h1 fw-bold mb-0">Домушник.ру</span>
          {% block content %}
          {% endblock %}
        </div>
      </div>

      <!-- Правая часть с изображением -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img id="rotating-image" src="{% static 'images/auth-image.png' %}" 
             alt="Rotating image" class="w-100 vh-100 fade-in" style="object-fit: cover;">
      </div>
    </div>
  </div>
</section>

<script>
  const images = [
    "{% static 'images/auth-image.png' %}",
    "{% static 'images/auth-image1.jpg' %}",
    "{% static 'images/auth-image2.jpg' %}",
    "{% static 'images/auth-image3.jpg' %}"
  ];

  let currentIndex = 0;
  const rotatingImage = document.getElementById('rotating-image');

  setInterval(() => {
    rotatingImage.classList.remove('fade-in');
    rotatingImage.classList.add('fade-out');
    setTimeout(() => {
      currentIndex = (currentIndex + 1) % images.length;
      rotatingImage.src = images[currentIndex];
      rotatingImage.classList.remove('fade-out');
      rotatingImage.classList.add('fade-in');
    }, 500);
  }, 5000);
</script>

<style>
  .fade-in {
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }

  .fade-out {
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
  }
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
