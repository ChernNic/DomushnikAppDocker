{% extends "base_user.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-danger">Удаление недвижимости</h1>
    <p>Вы уверены, что хотите удалить недвижимость по адресу <strong>{{ property.address }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'my_property' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
